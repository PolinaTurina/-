{% extends 'root.html' %}
   

{% block content %}
   <h1>Подробно</h1>
    <div style="display: flex; flex-direction: row-reverse; align-items: center; justify-content: center; background-color: #febcd3; padding: 30px;">
        <div style="margin-left: 30px;">
            <p>Вид: {{animal.kind}}</p>
            <p>Имя: {{animal.name}}</p>
            <p>Описание: {{animal.description}}</p>
            <p>День рождения: {{animal.birthday}}</p>
        </div>
        <img src="{{ animal.image.url }}" alt="" style="width: 400px; border-radius: 4%; box-shadow: 0px 0px 10px 1px #7623407a;">
    </div>
    
{% endblock %}
